<!DOCTYPE html>
<html lang="en">
<head>
    <title>Likes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Likes2.css">
    <script src="Likes2.js"></script>

</head>
<body>
    <div class = "container">
        <div class = "top-nav">
            <h1>Network</h1>
        </div>
        <div class = "Your-Feed">
            <h1> Your Feed</h1>
        </div>
        <div class = "under-your-feed">
            <div class = "left-nav">
                <img src = "./user-circle.png" alt = "user-circle">
                <p><u>Add an avatar</u></p>
                <h2>James Doe</h2>

            </div>
            <div class = "right-nav">
                <div class = "user1">
                    <div class = "top-of-message1">

                        <h2>Neil M</h2>
                        <p><span id="Amount-of-likes1">9</span>&nbsp;like(s)</p>
                        <button onclick="addLike('#Amount-of-likes1')">Like</button>
                    </div>
                    <div class = "message">
                        <p>I just set up this new discord: <u>link</u></p>
                    </div>
                </div>
                <div class = "user2">
                    <div class = "top-of-message2">

                        <h2>Neil M</h2>
                        <p><span id="Amount-of-likes2">12</span>&nbsp;like(s)</p>
                        <button onclick="addLike('#Amount-of-likes2')">Like</button>
                    </div>
                    <div class = "message">
                        <p>Just finished my <u>next comic</u>, check it out</p>
                    </div>
                </div>
                <div class = "user3">
                    <div class = "top-of-message3">
                        <h2>Neil M</h2>
                        <p><span id="Amount-of-likes3">10</span>&nbsp;like(s)</p>
                        <button onclick="addLike('#Amount-of-likes3')">Like</button>
                    </div>
                    <div class = "message">
                        <p>I can't stop listening to the <u>new album</u></p>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
        



</body>






</html>
